<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game site</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="top center">
        <header class="header">
            <h1 class="top__heading">Добро пожаловать на мой сайт !</h1>
            <p class="top__text">Вам предстоит пройти несколько увлекательных игр. 
            Если готов нажимай <span class="top__text_bold">поехали</span> и <span class="top__text_bold">приступай</span></p>
            <button class="top__button" type="submit">Поехали!</button>
        </header>
    </div>
    <div class="game-box game center">
        <div class="game__content">
            <div class="game__item">
                <a class="game__link" href="#" title="Игра 1"><img      
                class="game__img" src="img/g1.svg" alt="Игра 1"></a>
                <p class="game__name">Игра 1</p>
            </div>
            <div class="game__item">
                <a class="game__link" href="#" title="Игра 2"><img 
                class="game__img" src="img/g2.svg" alt="Игра 2"></a>
                <p class="game__name">Игра 2</p>
            </div>
            <div class="game__item">
                <a class="game__link" href="#" title="Игра 3"><img 
                class="game__img" src="img/g3.svg" alt="Игра 3"></a>
                <p class="game__name">Игра 3</p>
            </div>
        </div>
    </div>   
</body>
</html>
